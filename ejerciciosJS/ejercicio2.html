<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ejerciciosJS/css/estiloproblemas.css">
    <script src="/ejerciciosJS/JS/ejercicio2.js"></script>
    <title>Ejercicio2</title>
</head>
<body>
    <p>Un tipo con sueldo base y 10% de comisión por venta que hace 3 ventas al mes quiere saber cuanto obtendrá en el mes por comisiones y cuánto en total</p>
    <form id="form_ej1" name="formulario" method="get" action="ejercicio1.html">
        <table align="center" border="2">
            <tr>
                <td class="td_up">Sueldo base: $</td>
                <td class="td_down"><input type="text" name="sueldo" onkeypress="return validarn(event)"></td>
            </tr>

            <tr>
                <td class="td_up">Venta 1: $</td>
                <td class="td_down"><input type="text" name="venta1" onkeypress="return validarn(event)"></td></td>
            </tr>

            <tr>
                <td class="td_up">Venta 2: $</td>
                <td class="td_down"><input type="text" name="venta2" onkeypress="return validarn(event)"></td></td>
            </tr>

            <tr>
                <td class="td_up">Venta 3: $</td>
                <td class="td_down"><input type="text" name="venta3" onkeypress="return validarn(event)"></td></td>
            </tr>

            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" value="Calcular" name="calculo_comisiones" onclick="calculo()"></td>
            </tr>

            <tr>
                <td class="td_up">Comisiones</td>
                <td class="td_down"><input type="text" name="comisionti" id="cantidadti" readonly="readonly" class="input_text"></td>
            </tr>

            <tr>
                <td class="td_up">Total</td>
                <td class="td_down"><input type="text" name="sueldoti" id="cantidadti" readonly="readonly" class="input_text"></td>
            </tr>

            <tr>
                <td class="td_up"></td>
                <td class="td_down"><input type="button" name="borrard"  value="Borrar" onclick="borrar()"</td>
            </tr>
        </table>
    </form>
</body>
</html>
